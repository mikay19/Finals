<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Financial UI</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/home.css">
</head>
<body>
  <div class="top-section">
    <div class="top-text-wrapper">
      <h1>Hello, Ji-eun</h1>
      <div class="amount">₱ 200.00</div>
      <div class="label">Remaining Amount</div>
    </div>
  </div>

  <div class="summary-box">
    <div class="box">
      <div class="title">Weekly Allowance</div>
      <div class="value">₱ 1000.00</div>
    </div>
    <div class="divider"></div>
    <div class="box">
      <div class="title">Weekly Savings</div>
      <div class="value">₱ 100.00</div>
    </div>
  </div>

  <div class="bottom-section">
        <h2 class="section-title">Spending Goals</h2>
      <div class="goals">
        <div class="goal-wrapper">
        <div class="goal">
         <img src="./img/Grad.jpg" alt="Goal 1">
        </div>
         <p class="goal-caption">This week's goal</p>
        </div>
       <div class="goal">
         <img src="./img/iphone.PNG" alt="Goal 2">
       </div>
       <div class="goal">
         <img src="./img/Books.jpg" alt="Goal 3">
       </div>
       <div class="goal">
        <img src="./img/Wrangler.jpg" alt="Goal 4">
       </div>
       <div class="goal">
        <img src="./img/Dress.jpg" alt="Goal 5">
       </div>
</div>


       <h2 class="section-title">Recent Spendings</h2>




       <div class="recent-spendings">
  <div class="spending-item">
    <div class="icon-circle">
      <img src="./img/food.png" alt="Food Icon" />
    </div>
    <span class="spending-name">Food</span>
    <span class="spending-price">₱ 75.00</span>
  </div>

  <div class="spending-item">
    <div class="icon-circle">
      <img src="./img/transport.png" alt="Transport Icon" />
    </div>
    <span class="spending-name">Transportation</span>
    <span class="spending-price">₱ 60.00</span>
  </div>

  <div class="spending-item">
    <div class="icon-circle">
      <img src="./img/school.png" alt="School Icon" />
    </div>
    <span class="spending-name">Gifts</span>
    <span class="spending-price">₱ 150.00</span>
  </div>

  <div class="spending-item">
    <div class="icon-circle">
      <img src="./img/others.png" alt="Others Icon" />
    </div>
    <span class="spending-name">Clothing</span>
    <span class="spending-price">₱ 40.00</span>
  </div>
</div>

</body>
</html>
